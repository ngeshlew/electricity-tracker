<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Google Fonts - Geist Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="description" content="AI-powered electricity consumption tracking dashboard with real-time analytics" />
    <meta name="keywords" content="electricity, energy, consumption, tracking, analytics, dashboard" />
    <meta name="author" content="Electricity Tracker Team" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
        <!-- Apple Touch Icons -->
        <link rel="apple-touch-icon" href="/favicon.svg" />
    
    <!-- Apple Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ElecTracker" />
    
    <!-- Microsoft Meta Tags -->
    <meta name="msapplication-TileColor" content="#8b5cf6" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Electricity Tracker" />
    <meta property="og:description" content="AI-powered electricity consumption tracking dashboard" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://electricity-tracker.com" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Electricity Tracker" />
    <meta name="twitter:description" content="AI-powered electricity consumption tracking dashboard" />
    
    <title>Electricity Tracker - AI-Powered Energy Analytics</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Only register service worker in production
          if (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('SW registered: ', registration);
              })
              .catch((registrationError) => {
                console.log('SW registration failed: ', registrationError);
              });
          } else {
            console.log('Service worker disabled in development mode');
          }
        });
      }
    </script>
  </body>
</html>
